server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth_doc_route
          uri: lb://auth-service
          predicates:
            - Path=/doc/auth/**
          filters:
            - RewritePath=/doc/auth/(?<segment>.*), /$\{segment}
        - id: order_doc_route
          uri: lb://order-service
          predicates:
            - Path=/doc/orders/**
          filters:
            - RewritePath=/doc/orders/(?<segment>.*), /$\{segment}
        - id: auth_route
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        - id: order_route
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
        - id: notification_route
          uri: lb://notification-service
          predicates:
            - Path=/notification/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    urls:
      - name: Auth Service
        url: /doc/auth/v3/api-docs
      - name: Order Service
        url: /doc/orders/v3/api-docs
