version: '3.8'

services:
  registry-server:
    build:
      context: ./backend-services
      dockerfile: registry-server/Dockerfile

  gateway-service:
    build:
      context: ./backend-services
      dockerfile: gateway-service/Dockerfile

    depends_on:
      - registry-server
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registry-server:8761/eureka/

  auth-service:
    build:
      context: ./backend-services
      dockerfile: auth-service/Dockerfile

    depends_on:
      - registry-server
      - redis
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registry-server:8761/eureka/
      - SPRING_DATA_REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET}
      # RSA_PRIVATE_KEY_PATH defaults to classpath:private_key.pem inside the container, 
      # which is baked in. If you want to override, uncomment below and mount file.
      # - RSA_PRIVATE_KEY_PATH=/app/custom_keys/private_key.pem

  order-service:
    build:
      context: ./backend-services
      dockerfile: order-service/Dockerfile

    depends_on:
      - registry-server
      - mysql
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registry-server:8761/eureka/
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - JWT_SECRET=${JWT_SECRET}

  envoy:
    image: envoyproxy/envoy:v1.28-latest

    volumes:
      - ./infrastructure/envoy/envoy.yaml:/etc/envoy/envoy.yaml
    depends_on:
      - gateway-service

  mysql:
    image: mysql:8.0

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./infrastructure/mysql/init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:latest

  rabbitmq:
    image: rabbitmq:3.12-management

    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  notification-service:
    build:
      context: ./backend-services
      dockerfile: notification-service/Dockerfile

    depends_on:
      - registry-server
      - rabbitmq
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registry-server:8761/eureka/
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest

  admin-server:
    build:
      context: ./backend-services
      dockerfile: admin-server/Dockerfile

    depends_on:
      - registry-server
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registry-server:8761/eureka/

volumes:
  mysql_data:
