server {
    listen 80;
    server_name localhost;

    # 1. Main Content with CORS (For Module Federation)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # CORS Headers - Allow Host App to load resources from Sub-Apps
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # SPA Fallback
        try_files $uri $uri/ /index.html;
    }

    # 2. API Proxy (For Host App communicating with Backend)
    # Proxies /api requests to the Envoy container
    location /api/ {
        proxy_pass http://dev-envoy:80;
        proxy_http_version 1.1; # Required for Envoy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. WebSocket Proxy
    location /ws {
        proxy_pass http://dev-envoy:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
